---
layout: default
---
<article class="container" style="margin-top: 150px; margin-bottom: 100px;">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>{{ page.title }}</h1>
            <p class="text-muted">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
            <hr>
            <div class="post-content">
                {{ content }}
            </div>
            <hr>
            <a href="{{ site.baseurl }}/" class="btn btn-default">Back To Blog</a>
        </div>
    </div>
</article>
