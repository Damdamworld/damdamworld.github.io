---
layout: default
title: Blog
permalink: https://damdamworld.github.io/blog/
---

<section id="blog" class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>My Blog</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            {% for post in site.posts %}
                <div style="margin-bottom: 50px;">
                    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
                    <p class="text-muted">{{ post.date | date: "%B %d, %Y" }}</p>
                    <p>{{ post.description | truncatewords: 30 }}</p>
                    <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-default">Read More</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
